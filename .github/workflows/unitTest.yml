name: unit-test

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'
    types:
      - opened
      - reopened
      - synchronize
      - edited
  workflow_dispatch:

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:
      - name: プロジェクトのチェックアウト
        uses: actions/checkout@v4

      - name: Dockerの初期化
        run: |
          ./run.sh init

      - name: Dockerの起動
        run: |
          ./run.sh start

      - name: 60s 待機
        run: sleep 60

      - name: PHP Unit 実行
        run: |
          ./run.sh app test

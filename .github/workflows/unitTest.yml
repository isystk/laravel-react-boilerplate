name: unit-test

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'
  workflow_dispatch:

jobs:
  unit-test:

    runs-on: ubuntu-latest

    env:
      COMPOSER_MEMORY_LIMIT: -1

    steps:
      - name: プロジェクトのチェックアウト
        uses: actions/checkout@v4

      - name: Dockerの初期化
        run: |
          ./run.sh init

      - name: Dockerの起動
        run: |
          ./run.sh start

      - name: Laravelの環境設定
        run: |
          ./run.sh app setup

      - name: PHP Unit 実行
        run: |
          ./run.sh app test

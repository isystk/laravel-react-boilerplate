name: unit-test

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'
    types:
      - opened
      - reopened
      - synchronize
      - edited
  workflow_dispatch:

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:

      - name: Set up swap space
        run: sudo dd if=/dev/zero of=/swapfile bs=1M count=1024 && sudo mkswap /swapfile && sudo swapon /swapfile

      - name: プロジェクトのチェックアウト
        uses: actions/checkout@v4

      - name: Dockerの初期化
        run: |
          ./run.sh init

      - name: Dockerの起動
        run: |
          ./run.sh start

      - name: 120s 待機
        run: sleep 120

      - name: PHP Unit 実行
        run: |
          ./run.sh app test

name: unit-test

on:
  pull_request:
    branches:
      - 'master'
      - 'develop'
  workflow_dispatch:

jobs:
  unit-test:

    runs-on: ubuntu-latest

    steps:
      - name: プロジェクトのチェックアウト
        uses: actions/checkout@v3

      - name: Set Git safe directory
        run: git config --global --add safe.directory /var/www/html

      - name: Dockerの初期化
        run: |
          ./run.sh init

      - name: Dockerの起動
        run: |
          ./run.sh start

      - name: Laravelの環境設定
        run: |
          ./run.sh app setup

      - name: PHP Unit 実行
        run: |
          ./run.sh app test

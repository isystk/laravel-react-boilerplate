<!DOCTYPE html>
<html lang="ja">
<head>
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <title>ログイン | LaraEC</title>
    <link
        rel="dns-prefetch"
        href="https://fonts.gstatic.com/"
    >
    <link
        rel="stylesheet"
        href="./app.css"
    >
    <meta
        name="description"
        content="Laravel ＆ React.js の学習用サンプルアプリケーションです。"
        data-rh="true"
    >
</head>
<body class="vsc-initialized">
<div id="react-root">
    <header class="header shadow-sm">
        <nav class="navbar navbar-expand-md navbar-light bg-white headerNav">
            <a
                class="header_logo"
                href="./index.html"
            >
                <img
                    src="https://localhost/assets/front/image/logo.png"
                    alt=""
                >
            </a>
            <div
                class=""
                id="navbarSupportedContent"
            >
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                            class="btn btn-danger mr-3"
                            href="./login.html"
                        >ログイン
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="btn btn-link text-danger"
                            href="./register.html"
                        >新規登録
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="btn btn-link text-danger"
                            href="./contact.html"
                        >お問い合わせ
                        </a>
                    </li>
                </ul>
            </div>
            <div class="menu-btn">
                <figure></figure>
                <figure></figure>
                <figure></figure>
            </div>
            <div
                id="side-menu"
                class=""
            >
                <div class="side-menu-header">
                    <p style="margin: 20px; font-size: 16px;"></p>
                </div>
                <nav>
                    <ul>
                        <li>
                            <a href="./login.html">ログイン</a>
                        </li>
                        <li>
                            <a href="./register.html">新規登録</a>
                        </li>
                        <li>
                            <a href="./contact.html">お問い合わせ</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div
                id="layer-panel"
                class=""
            ></div>
        </nav>
    </header>
    <main class="main">
        <div class="container">
            <div class="justify-content-center row">
                <div class="col-md-8">
                    <nav
                        class=""
                        aria-label="breadcrumb"
                    >
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="https://localhost/">TOP</a>
                            </li>
                            <li
                                class="active breadcrumb-item"
                                aria-current="page"
                            >ログイン
                            </li>
                        </ol>
                    </nav>
                    <div class="card">
                        <div class="pl-md-5 card-header">ログイン</div>
                        <div class="pl-md-5 card-body">
                            <div
                                class="row"
                                style="width: 235px; margin: auto;"
                            >
                                <div class="col">
                                    <form
                                        method="GET"
                                        action="https://localhost/auth/google"
                                        class=""
                                    >
                                        <button
                                            type="submit"
                                            class="btn btn-danger"
                                        >Googleアカウントでログイン
                                        </button>
                                    </form>
                                </div>
                            </div>
                            <form
                                method="POST"
                                action="https://localhost/login"
                                id="login-form"
                                class=""
                            >
                                <input
                                    name="_token"
                                    type="hidden"
                                    class="form-control"
                                    value="pxTuCGwPEymiRpQ6R5Puby0qrmPOZpBfnHEcCoAA"
                                >
                                <div class="form-group">
                                    <div class="row">
                                        <div class="text-md-right col-md-4">
                                            <label
                                                for="email"
                                                class=""
                                            >メールアドレス
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <input
                                                identity="email"
                                                controltype="email"
                                                label="メールアドレス"
                                                name="email"
                                                type="text"
                                                class="form-control"
                                            >
                                            <span
                                                class="invalid-feedback"
                                                role="alert"
                                            >
                                                <strong></strong>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="text-md-right col-md-4">
                                            <label
                                                for="password"
                                                class=""
                                            >パスワード
                                            </label>
                                        </div>
                                        <div class="col-md-6">
                                            <input
                                                identity="password"
                                                controltype="password"
                                                autocomplete="current-password"
                                                label="パスワード"
                                                name="password"
                                                type="text"
                                                class="form-control"
                                            >
                                            <span
                                                class="invalid-feedback"
                                                role="alert"
                                            >
                                                <strong></strong>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <input
                                    type="hidden"
                                    name="g-recaptcha-response"
                                    value=""
                                >
                                <div class="form-group">
                                    <div class="checkbox-wrap text-center">
                                        <label>
                                            <input
                                                id="remember"
                                                name="remember"
                                                type="checkbox"
                                                class="form-check-input form-check-input"
                                                value="1"
                                            >
                                            <span>Remember Me</span>
                                        </label>
                                    </div>
                                </div>
                                <div
                                    class="row"
                                    style="width: 350px; margin: auto;"
                                >
                                    <div class="col">
                                        <p class="border">テスト用ユーザ
                                            <br>
                                            メールアドレス: test1@test.com
                                            <br>
                                            パスワード: password
                                        </p>
                                    </div>
                                </div>
                                <div class="form-group mt-3 row">
                                    <div class="text-center col">
                                        <button
                                            type="submit"
                                            class="btn btn-primary"
                                        >ログイン
                                        </button>
                                        <a
                                            class="btn btn-link"
                                            href="https://localhost/password/reset"
                                        >パスワードを忘れた方
                                        </a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_inner">
            <p class="mt20">
                <img
                    src="https://localhost/assets/front/image/logo_02.png"
                    alt=""
                >
            </p>
            <p class="mt10">
                <small class="fz-s">©️isystk このページは架空のページです。実際の人物・団体とは関係ありません。</small>
            </p>
        </div>
    </footer>
</div>
</body>
</html>

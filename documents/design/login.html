<!DOCTYPE html>
<html lang="ja">
<head>
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <title>ログイン | LaraEC</title>
    <link
        rel="dns-prefetch"
        href="https://fonts.gstatic.com/"
    >
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="./app.css"
    >
    <meta
        name="description"
        content="Laravel ＆ React.js の学習用サンプルアプリケーションです。"
        data-rh="true"
    >
</head>
<body>
<div id="react-root">
    <header class="shadow-sm">
        <nav class="flex flex-wrap items-center justify-between bg-white px-4 py-3">
            <!-- ロゴ -->
            <a
                href="./index.html"
                class="flex items-center"
            >
                <img
                    src="https://localhost/assets/front/image/logo.png"
                    alt=""
                    class="h-10 md:h-auto"
                >
            </a>
            <!-- メニュー（PC表示） -->
            <div class="hidden md:flex items-center space-x-4 ml-auto">
                <a
                    href="./login.html"
                    class="btn bg-red-600 text-white px-4 py-2 rounded mr-3"
                >ログイン
                </a>
                <!-- ドロップダウン -->
                <div class="relative">
                    <button
                        id="dropdownToggle"
                        class="text-gray-800 cursor-pointer focus:outline-none"
                    >
                        テスト1 様
                    </button>
                    <div
                        id="dropdownMenu"
                        class="absolute right-0 mt-1 w-40 bg-white border rounded shadow-md z-10 hidden"
                    >
                        <button
                            type="button"
                            class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        >ログアウト
                        </button>
                        <form
                            id="logout-form"
                            action="#"
                            method="POST"
                            class="hidden"
                        ></form>
                        <button
                            type="button"
                            class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        >カートを見る
                        </button>
                    </div>
                </div>
                <a
                    href="./register.html"
                    class="text-red-600 hover:underline"
                >新規登録
                </a>
                <a
                    href="./mycart.html"
                    class="ml-3"
                >
                    <img
                        src="https://localhost/assets/front/image/cart.png"
                        alt="カート"
                        class="h-10"
                    >
                </a>
                <a
                    href="./contact.html"
                    class="text-red-600 hover:underline"
                >お問い合わせ
                </a>
            </div>
            <!-- ハンバーガーメニュー -->
            <div class="menu-btn flex flex-col justify-center space-y-1.5 ml-4 md:hidden cursor-pointer">
                <span class="block w-6 h-0.5 bg-black"></span>
                <span class="block w-6 h-0.5 bg-black"></span>
                <span class="block w-6 h-0.5 bg-black"></span>
            </div>
            <!-- サイドメニュー -->
            <div
                id="side-menu"
                class="fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-40 transform translate-x-full transition-transform duration-300"
            >
                <div class="p-5 text-lg font-medium border-b">
                    <p class="text-gray-700"></p>
                </div>
                <nav>
                    <ul class="flex flex-col p-4 space-y-2">
                        <li>
                            <a
                                href="./login.html"
                                class="block text-gray-800 hover:text-red-600"
                            >ログイン
                            </a>
                        </li>
                        <li>
                            <a
                                href="./register.html"
                                class="block text-gray-800 hover:text-red-600"
                            >新規登録
                            </a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block text-gray-800 hover:text-red-600"
                            >ログアウト
                            </a>
                            <form
                                id="logout-form"
                                action="https://localhost/logout"
                                method="POST"
                                class="hidden"
                            ></form>
                        </li>
                        <li>
                            <a
                                href="./mycart.html"
                                class="block text-gray-800 hover:text-red-600"
                            >カートを見る
                            </a>
                            <form
                                id="mycart-form"
                                action="https://localhost/mycart"
                                method="POST"
                                class="hidden"
                            ></form>
                        </li>
                        <li>
                            <a
                                href="./contact.html"
                                class="block text-gray-800 hover:text-red-600"
                            >お問い合わせ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- オーバーレイ -->
            <div
                id="layer-panel"
                class="hidden fixed inset-0 bg-black bg-opacity-50 z-30"
            ></div>
        </nav>
        <script>
            // ドロップダウンの開閉
            document.addEventListener('DOMContentLoaded', () => {
                const toggle = document.getElementById('dropdownToggle');
                const menu = document.getElementById('dropdownMenu');

                // トグルで開閉
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation(); // 外部クリックで即閉じないように
                    menu.classList.toggle('hidden');
                });

                // メニュー外をクリックしたら閉じる
                document.addEventListener('click', (e) => {
                    if (!menu.contains(e.target) && !toggle.contains(e.target)) {
                        menu.classList.add('hidden');
                    }
                });

                // Escキーで閉じる
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        menu.classList.add('hidden');
                    }
                });
            });

            // サイドメニューの開閉
            document.addEventListener('DOMContentLoaded', () => {
                const menuBtn = document.querySelector('.menu-btn');
                const sideMenu = document.getElementById('side-menu');
                const overlay = document.getElementById('layer-panel');

                // サイドメニューを開く
                menuBtn.addEventListener('click', () => {
                    sideMenu.classList.remove('translate-x-full');
                    sideMenu.classList.add('translate-x-0');
                    overlay.classList.remove('hidden');
                });

                // オーバーレイをクリックしたら閉じる
                overlay.addEventListener('click', () => {
                    sideMenu.classList.add('translate-x-full');
                    sideMenu.classList.remove('translate-x-0');
                    overlay.classList.add('hidden');
                });

                // エスケープキーで閉じる
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        sideMenu.classList.add('translate-x-full');
                        sideMenu.classList.remove('translate-x-0');
                        overlay.classList.add('hidden');
                    }
                });
            });
        </script>
    </header>

    <div>
        <div class="content">
            <div class="flex justify-center">
              <div class="w-full ">
                <nav aria-label="breadcrumb" class="mb-4 ml-2 md:ml-0">
                  <ol class="flex flex-wrap text-gray-600 text-sm">
                    <li>
                      <a href="https://localhost/" class="hover:underline">TOP</a>
                    </li>
                    <li class="mx-2">/</li>
                    <li class="text-gray-500" aria-current="page">ログイン</li>
                  </ol>
                </nav>
                <div class="bg-white rounded shadow">
                  <div class="px-6 py-4 border-b text-lg font-semibold">ログイン</div>
                  <div class="px-6 py-4">
                    <div class="flex justify-center mb-6 w-6/12 m-auto mb-2" >
                      <form method="GET" action="https://localhost/auth/google" class="w-full">
                        <button type="submit" class="w-full bg-red-600 text-white py-2 rounded hover:bg-red-700">
                          Googleアカウントでログイン
                        </button>
                      </form>
                    </div>

                    <form method="POST" action="https://localhost/login" id="login-form">
                      <input type="hidden" name="_token" value="pxTuCGwPEymiRpQ6R5Puby0qrmPOZpBfnHEcCoAA">

                      <div class="mb-4">
                        <div class="flex flex-wrap items-center">
                          <div class="w-full md:w-4/12 text-right pr-4 mb-2 md:mb-0">
                            <label for="email" class="block text-gray-700">メールアドレス</label>
                          </div>
                          <div class="w-full md:w-6/12">
                            <input name="email" type="text" id="email" class="w-full border rounded px-3 py-2" />
                            <span class="text-red-600 text-sm block mt-1"></span>
                          </div>
                        </div>
                      </div>

                      <div class="mb-4">
                        <div class="flex flex-wrap items-center">
                          <div class="w-full md:w-4/12 text-right pr-4 mb-2 md:mb-0">
                            <label for="password" class="block text-gray-700">パスワード</label>
                          </div>
                          <div class="w-full md:w-6/12">
                            <input name="password" type="password" id="password" autocomplete="current-password" class="w-full border rounded px-3 py-2" />
                            <span class="text-red-600 text-sm block mt-1"></span>
                          </div>
                        </div>
                      </div>

                      <div class="mb-4">
                        <div class="flex justify-center">
                          <label class="inline-flex items-center">
                            <input id="remember" name="remember" type="checkbox" class="form-checkbox" value="1">
                            <span class="ml-2 text-gray-700">Remember Me</span>
                          </label>
                        </div>
                      </div>

                      <div class="flex justify-center mb-6 w-6/12 m-auto">
                        <div class="w-full">
                          <p class="border p-4 text-sm text-gray-700">
                            テスト用ユーザ<br>
                            メールアドレス: test1@test.com<br>
                            パスワード: password
                          </p>
                        </div>
                      </div>

                      <div class="flex justify-center mt-6">
                        <div class="text-center">
                          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                            ログイン
                          </button>
                          <a href="https://localhost/password/reset" class="ml-4 text-blue-600 hover:underline">
                            パスワードを忘れた方
                          </a>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_inner">
            <p class="mt20">
                <img
                    src="https://localhost/assets/front/image/logo_02.png"
                    alt=""
                    class="m-auto"
                >
            </p>
            <p class="mt10">
                <small class="fz-s">©️isystk このページは架空のページです。実際の人物・団体とは関係ありません。</small>
            </p>
        </div>
    </footer>
</div>
</body>
</html>

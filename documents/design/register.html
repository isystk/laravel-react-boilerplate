<!DOCTYPE html>
<html lang="ja">
<head>
    <meta
        http-equiv="Content-Type"
        content="text/html; charset=UTF-8"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1"
    >
    <title>会員登録 | LaraEC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        rel="stylesheet"
        href="./app.css"
    >
    <meta
        name="description"
        content="Laravel ＆ React.js の学習用サンプルアプリケーションです。"
        data-rh="true"
    >
</head>
<body>
<div id="react-root">
    <header class="shadow-sm">
        <nav class="flex flex-wrap items-center justify-between bg-white px-4 py-3">
            <!-- ロゴ -->
            <a
                href="./index.html"
                class="flex items-center"
            >
                <img
                    src="https://localhost/assets/front/image/logo.png"
                    alt=""
                    class="h-10 md:h-auto"
                >
            </a>
            <!-- メニュー（PC表示） -->
            <div class="hidden md:flex items-center space-x-4 ml-auto">
                <a
                    href="./login.html"
                    class="btn bg-red-600 text-white px-4 py-2 rounded mr-3"
                >ログイン
                </a>
                <!-- ドロップダウン -->
                <div class="relative">
                    <button
                        id="dropdownToggle"
                        class="text-gray-800 cursor-pointer focus:outline-none"
                    >
                        テスト1 様
                    </button>
                    <div
                        id="dropdownMenu"
                        class="absolute right-0 mt-1 w-40 bg-white border rounded shadow-md z-10 hidden"
                    >
                        <button
                            type="button"
                            class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        >ログアウト
                        </button>
                        <form
                            id="logout-form"
                            action="#"
                            method="POST"
                            class="hidden"
                        ></form>
                        <button
                            type="button"
                            class="block w-full text-left px-4 py-2 hover:bg-gray-100"
                        >カートを見る
                        </button>
                    </div>
                </div>
                <a
                    href="./register.html"
                    class="text-red-600 hover:underline"
                >新規登録
                </a>
                <a
                    href="./mycart.html"
                    class="ml-3"
                >
                    <img
                        src="https://localhost/assets/front/image/cart.png"
                        alt="カート"
                        class="h-10"
                    >
                </a>
                <a
                    href="./contact.html"
                    class="text-red-600 hover:underline"
                >お問い合わせ
                </a>
            </div>
            <!-- ハンバーガーメニュー -->
            <div class="menu-btn flex flex-col justify-center space-y-1.5 ml-4 md:hidden cursor-pointer">
                <span class="block w-6 h-0.5 bg-black"></span>
                <span class="block w-6 h-0.5 bg-black"></span>
                <span class="block w-6 h-0.5 bg-black"></span>
            </div>
            <!-- サイドメニュー -->
            <div
                id="side-menu"
                class="fixed inset-y-0 right-0 w-64 bg-white shadow-lg z-40 transform translate-x-full transition-transform duration-300"
            >
                <div class="p-5 text-lg font-medium border-b">
                    <p class="text-gray-700"></p>
                </div>
                <nav>
                    <ul class="flex flex-col p-4 space-y-2">
                        <li>
                            <a
                                href="./login.html"
                                class="block text-gray-800 hover:text-red-600"
                            >ログイン
                            </a>
                        </li>
                        <li>
                            <a
                                href="./register.html"
                                class="block text-gray-800 hover:text-red-600"
                            >新規登録
                            </a>
                        </li>
                        <li>
                            <a
                                href="#"
                                class="block text-gray-800 hover:text-red-600"
                            >ログアウト
                            </a>
                            <form
                                id="logout-form"
                                action="https://localhost/logout"
                                method="POST"
                                class="hidden"
                            ></form>
                        </li>
                        <li>
                            <a
                                href="./mycart.html"
                                class="block text-gray-800 hover:text-red-600"
                            >カートを見る
                            </a>
                            <form
                                id="mycart-form"
                                action="https://localhost/mycart"
                                method="POST"
                                class="hidden"
                            ></form>
                        </li>
                        <li>
                            <a
                                href="./contact.html"
                                class="block text-gray-800 hover:text-red-600"
                            >お問い合わせ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- オーバーレイ -->
            <div
                id="layer-panel"
                class="hidden fixed inset-0 bg-black bg-opacity-50 z-30"
            ></div>
        </nav>
        <script>
            // ドロップダウンの開閉
            document.addEventListener('DOMContentLoaded', () => {
                const toggle = document.getElementById('dropdownToggle');
                const menu = document.getElementById('dropdownMenu');

                // トグルで開閉
                toggle.addEventListener('click', (e) => {
                    e.stopPropagation(); // 外部クリックで即閉じないように
                    menu.classList.toggle('hidden');
                });

                // メニュー外をクリックしたら閉じる
                document.addEventListener('click', (e) => {
                    if (!menu.contains(e.target) && !toggle.contains(e.target)) {
                        menu.classList.add('hidden');
                    }
                });

                // Escキーで閉じる
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        menu.classList.add('hidden');
                    }
                });
            });

            // サイドメニューの開閉
            document.addEventListener('DOMContentLoaded', () => {
                const menuBtn = document.querySelector('.menu-btn');
                const sideMenu = document.getElementById('side-menu');
                const overlay = document.getElementById('layer-panel');

                // サイドメニューを開く
                menuBtn.addEventListener('click', () => {
                    sideMenu.classList.remove('translate-x-full');
                    sideMenu.classList.add('translate-x-0');
                    overlay.classList.remove('hidden');
                });

                // オーバーレイをクリックしたら閉じる
                overlay.addEventListener('click', () => {
                    sideMenu.classList.add('translate-x-full');
                    sideMenu.classList.remove('translate-x-0');
                    overlay.classList.add('hidden');
                });

                // エスケープキーで閉じる
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        sideMenu.classList.add('translate-x-full');
                        sideMenu.classList.remove('translate-x-0');
                        overlay.classList.add('hidden');
                    }
                });
            });
        </script>
    </header>
    <div>
        <div class="content">
            <div class="flex justify-center">
              <div class="w-full">
                <nav aria-label="breadcrumb" class="mb-4 ml-2 md:ml-0">
                  <ol class="flex text-gray-600 text-sm space-x-2">
                    <li>
                      <a href="https://localhost/" class="text-blue-600 hover:underline">TOP</a>
                    </li>
                    <li>/</li>
                    <li class="text-gray-500" aria-current="page">会員登録</li>
                  </ol>
                </nav>
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                  <div class="px-6 py-4 text-lg font-semibold border-b">会員登録</div>
                  <div class="px-6 py-4">
                    <form method="POST" action="https://localhost/register" id="login-form" class="space-y-6">
                      <input name="_token" type="hidden" value="oUJZS4ukGJdoDYlXZJIpHhjBnQvdLLgfkuBJM8lD">

                      <div class="flex flex-col md:flex-row md:items-center">
                        <label for="name" class="md:w-1/3 text-gray-700 mb-2 md:mb-0 text-right pr-4">お名前</label>
                        <div class="md:w-2/3">
                          <input id="name" type="text" name="name" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                          <span class="text-red-500 text-sm"></span>
                        </div>
                      </div>

                      <div class="flex flex-col md:flex-row md:items-center">
                        <label for="email" class="md:w-1/3 text-gray-700 mb-2 md:mb-0 text-right pr-4">メールアドレス</label>
                        <div class="md:w-2/3">
                          <input id="email" type="email" name="email" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                          <span class="text-red-500 text-sm"></span>
                        </div>
                      </div>

                      <div class="flex flex-col md:flex-row md:items-center">
                        <label for="password" class="md:w-1/3 text-gray-700 mb-2 md:mb-0 text-right pr-4">パスワード</label>
                        <div class="md:w-2/3">
                          <input id="password" type="password" name="password" autocomplete="new-password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                          <span class="text-red-500 text-sm"></span>
                        </div>
                      </div>

                      <div class="flex flex-col md:flex-row md:items-center">
                        <label for="password_confirmation" class="md:w-1/3 text-gray-700 mb-2 md:mb-0 text-right pr-4">パスワード（確認）</label>
                        <div class="md:w-2/3">
                          <input id="password_confirmation" type="password" name="password_confirmation" autocomplete="new-password" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
                          <span class="text-red-500 text-sm"></span>
                        </div>
                      </div>

                      <div class="flex justify-center">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-6 rounded-md">
                          新規登録
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer_inner">
            <p class="mt20">
                <img
                    src="https://localhost/assets/front/image/logo_02.png"
                    alt=""
                    class="m-auto"
                >
            </p>
            <p class="mt10">
                <small class="fz-s">©️isystk このページは架空のページです。実際の人物・団体とは関係ありません。</small>
            </p>
        </div>
    </footer>
</div>
</body>
</html>

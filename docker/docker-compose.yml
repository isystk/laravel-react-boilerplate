services:

    app:
        image: laraec/app
        build:
            context: ./app
            dockerfile: Dockerfile
        container_name: laraec-app
        ports:
            - 80:80
            - 443:443
            - 5173:5173
        restart: always
        volumes:
            - ./app/conf.d:/etc/apache2/conf.d
            - ./app/ssl:/etc/apache2/ssl
            - ./app/logs/apache:/var/log/apache2
            - ./app/logs/php:/var/log/php
            - ./app/php.ini:/usr/local/etc/php/php.ini
            - ..:/var/www/html
        environment:
            - TZ=Asia/Tokyo

    mysql:
        image: laraec/mysql
        container_name: laraec-mysql
        build:
            context: ./mysql
            dockerfile: Dockerfile
        environment:
            MYSQL_DATABASE: laraec
            MYSQL_USER: user
            MYSQL_PASSWORD: password
            MYSQL_ROOT_PASSWORD: password
            TZ: Asia/Tokyo
        ports:
            - 3306:3306
        restart: always
        volumes:
            - laraec-db-store:/var/lib/mysql
            - ./mysql/logs:/var/log/mysql
            - ./mysql/conf:/etc/mysql/conf.d
            - ./mysql/initdb.d:/docker-entrypoint-initdb.d

    phpmyadmin:
        image: laraec/phpmyadmin
        container_name: laraec-phpmyadmin
        build:
            context: ./phpmyadmin
            dockerfile: Dockerfile
        ports:
            - 8888:80
        environment:
            - PMA_ARBITRARY=1
            - PMA_HOST=mysql
            - PMA_USER=root
            - PMA_PASSWORD=password
        volumes:
            - ./phpmyadmin/sessions:/sessions

    mailhog:
        image: mailhog/mailhog:latest
        container_name: laraec-mailhog
        ports:
            - 8025:8025
            - 25:1025

    s3:
        image: minio/minio:RELEASE.2021-10-10T16-53-30Z
        container_name: laraec-s3
        ports:
            - 9001:9001
        environment:
            MINIO_ACCESS_KEY: admin
            MINIO_SECRET_KEY: password
        command: [ "--compat", "server", "/data", "--console-address", ":9001" ]
        volumes:
            - laraec-s3-store:/data

volumes:
    laraec-db-store:
    laraec-s3-store:
